{% extends "base.html" %}

{% block content %}
    <h1>
      Manufacturer List
      <a href="{% url 'agency:topic-create' %}"> Create</a>
    </h1>

    {% if topic_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for topic in topic_list %}
            <tr>
              <td>
                  {{ topic.id }}
              </td>
              <td>
                  {{ topic.name }}
              </td>
              <td>
                <a href="{% url 'agency:topic-update' pk=topic.id %}">
                  Update
                </a>
              </td>
              <td>
                <a href="{% url 'agency:topic-delete' pk=topic.id %}">
                  Delete
                </a>
              </td>
          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no topics in the agency.</p>
    {% endif %}
{% endblock %}
